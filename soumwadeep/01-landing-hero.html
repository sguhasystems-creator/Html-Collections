<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Landing Hero</title>
    <style>
        :root {
            --bg: #f6f8fb;
            --ink: #222;
            --brand: #2563eb;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            color: var(--ink);
            background: var(--bg)
        }

        header {
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #e5e7eb
        }

        .logo {
            font-weight: 700
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #374151;
            font-size: 14px
        }

        .hero {
            display: grid;
            min-height: 70vh;
            place-items: center;
            padding: 48px
        }

        .wrap {
            max-width: 900px;
            text-align: center
        }

        h1 {
            margin: 0 0 10px;
            font-size: 40px;
            line-height: 1.1
        }

        p {
            margin: 0 0 22px;
            color: #4b5563
        }

        .cta {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 10px;
            background: var(--brand);
            color: #fff;
            text-decoration: none
        }

        .sub {
            display: inline-block;
            margin-left: 10px;
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid #cfd8e3;
            text-decoration: none;
            color: #111827;
            background: #fff
        }

        footer {
            padding: 24px;
            text-align: center;
            color: #6b7280;
            font-size: 14px
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Acme</div>
        <nav>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Docs</a>
        </nav>
    </header>
    <section class="hero">
        <div class="wrap">
            <h1>Build something simple, ship faster.</h1>
            <p>A light landing page hero with minimal CSS and a clean layout.</p>
            <a class="cta" href="#">Get Started</a>
            <a class="sub" href="#">Live Demo</a>
        </div>
    </section>
    <footer>Â© 2025 Acme Inc.</footer>
</body>

</html>

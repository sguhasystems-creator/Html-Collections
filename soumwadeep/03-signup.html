<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up</title>
<style>
  body{margin:0;font-family:system-ui,Arial,sans-serif;background:#eef2ff;display:grid;min-height:100vh;place-items:center}
  .card{width:100%;max-width:420px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:24px}
  h1{margin-top:0;font-size:24px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  label{display:block;font-size:13px;margin-bottom:6px;color:#374151}
  input,select{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px}
  .btn{width:100%;margin-top:12px;padding:12px;border:none;border-radius:10px;background:#4f46e5;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h1>Create account</h1>
    <form>
      <div class="grid">
        <div>
          <label>Name</label>
          <input placeholder="Jane Doe" required />
        </div>
        <div>
          <label>Phone</label>
          <input placeholder="9876543210" required />
        </div>
      </div>
      <label style="margin-top:10px;display:block">Email</label>
      <input type="email" placeholder="you@example.com" required />
      <label style="margin-top:10px;display:block">Password</label>
      <input type="password" placeholder="At least 6 characters" required />
      <label style="margin-top:10px;display:block">Role</label>
      <select>
        <option>Customer</option>
        <option>Vendor</option>
        <option>Admin</option>
      </select>
      <button class="btn">Create account</button>
    </form>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FAQ</title>
<style>
  body{margin:0;font-family:system-ui,Arial,sans-serif;background:#f9fafb;color:#111827}
  .wrap{max-width:800px;margin:0 auto;padding:28px}
  h1{margin-top:0}
  details{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:12px;margin:10px 0}
  summary{cursor:pointer;font-weight:600}
  p{margin:8px 0 0;color:#374151}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Frequently Asked Questions</h1>
    <details>
      <summary>How do I install this?</summary>
      <p>Download, unzip, and open the HTML file in your browser.</p>
    </details>
    <details>
      <summary>Can I customize the styles?</summary>
      <p>Yes, tweak the CSS in the &lt;style&gt; block.</p>
    </details>
    <details>
      <summary>Is JavaScript required?</summary>
      <p>No, this simple accordion uses &lt;details&gt; and &lt;summary&gt;.</p>
    </details>
  </div>
</body>
</html>
